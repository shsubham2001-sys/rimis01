<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimi Fullscreen</title>

  <style>
    body{
      margin:0;
      background:#000;
      overflow:hidden;
      font-family: Arial, sans-serif;
    }

    /* ‚úÖ Fullscreen slideshow container */
    .slideshow{
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .slide{
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active{
      opacity: 1;
    }

    .slide img{
      width: 100%;
      height: 100%;
      object-fit: cover;       /* ‚úÖ Fullscreen fill */
      object-position: center;
      display: block;
    }

    /* ‚úÖ Dark overlay for text readability */
    .overlay{
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.65), rgba(0,0,0,0.15), rgba(0,0,0,0.65));
      z-index: 2;
      pointer-events: none;
    }

    /* ‚úÖ Greetings text */
    .top{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 10px 10px 10px;
      text-align: center;
      z-index: 3;
      pointer-events: none;
    }

    #greetText{
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      text-shadow: 0 0 12px rgba(255,255,255,0.9);
    }

    #subText{
      margin-top: 5px;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* ‚úÖ Music button */
    .music-btn{
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 5;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,77,109,0.7);
    }

    /* ‚úÖ Dots indicator */
    .dots{
      position: fixed;
      bottom: 18px;
      left: 16px;
      z-index: 5;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
    }

    .dot.active{
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Slideshow -->
  <div class="slideshow" id="slideshow">
    <div class="slide active"><img src="1.jpg" alt="1"></div>
    <div class="slide"><img src="2.jpg" alt="2"></div>
    <div class="slide"><img src="3.jpg" alt="3"></div>
    <div class="slide"><img src="4.jpg" alt="4"></div>
    <div class="slide"><img src="5.jpg" alt="5"></div>
    <div class="slide"><img src="6.jpg" alt="6"></div>
  </div>

  <div class="overlay"></div>

  <!-- ‚úÖ Greetings -->
  <div class="top">
    <div id="greetText">üéÇ Happy Birthday Rimi ‚ù§Ô∏è</div>
    <div id="subText">‚ú® Today is your special day ‚ú®</div>
  </div>

  <!-- ‚úÖ Dots -->
  <div class="dots" id="dots"></div>

  <!-- ‚úÖ Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <script>
    // ‚úÖ Greeting list
    const greetings = [
      { main: "üéÇ Happy Birthday Rimi ‚ù§Ô∏è", sub: "‚ú® Today is your special day ‚ú®" },
      { main: "üíñ You are my Happiness üíñ", sub: "Always stay smiling üòä" },
      { main: "üå∏ You are so Beautiful üå∏", sub: "You look like a queen üëë" },
      { main: "ü•∞ Lucky to have you ü•∞", sub: "Forever together ü§ù" },
      { main: "üíù My Love for You üíù", sub: "Miss you so much üòò" },
      { main: "üéÅ Enjoy your day üéÅ", sub: "Lots of love ‚ù§Ô∏è" }
    ];

    const slides = document.querySelectorAll(".slide");
    const greetText = document.getElementById("greetText");
    const subText = document.getElementById("subText");
    const dotsWrap = document.getElementById("dots");

    let index = 0;

    // ‚úÖ Create dots
    slides.forEach((_, i) => {
      const d = document.createElement("div");
      d.className = "dot" + (i === 0 ? " active" : "");
      dotsWrap.appendChild(d);
    });
    const dots = document.querySelectorAll(".dot");

    function showSlide(i){
      slides.forEach(s => s.classList.remove("active"));
      dots.forEach(d => d.classList.remove("active"));

      slides[i].classList.add("active");
      dots[i].classList.add("active");

      // ‚úÖ Greeting also changes with slide
      greetText.innerText = greetings[i % greetings.length].main;
      subText.innerText = greetings[i % greetings.length].sub;
    }

    // ‚úÖ Auto change every 3 sec
    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 3000);

    // ‚úÖ Music
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic(){
      if(music.paused){
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      }else{
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    }
  </script>

</body>
</html>
