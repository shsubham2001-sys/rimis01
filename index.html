<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimi Birthday Collage</title>

  <style>
    body{
      margin:0;
      background:#000;
      overflow:hidden;
      font-family: Arial, sans-serif;
    }

    /* ‚úÖ Greeting Text */
    .text{
      position: fixed;
      top: 12px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255,255,255,0.9);
      z-index: 10;
      pointer-events: none;
      padding: 0 10px;
      box-sizing: border-box;
    }

    /* ‚úÖ Small sub text */
    .subtext{
      position: fixed;
      top: 45px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      z-index: 10;
      pointer-events: none;
    }

    .collage{
      width: 100vw;
      height: 100vh;
      padding: 12px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .photo{
      width: 100%;
      height: 100%;
      border-radius: 22px;
      overflow: hidden;
      background: #0b0b0b;
      box-shadow: 0 0 14px rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
    }

    /* ‚úÖ Clean look */
    .photo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.35s ease;
    }

    .photo:hover img{
      transform: scale(1.05);
    }

    /* ‚úÖ Middle big */
    .photo.big{
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      border: 1px solid rgba(255, 77, 109, 0.45);
      box-shadow: 0 0 25px rgba(255, 77, 109, 0.25);
    }

    /* ‚úÖ Music button */
    .music-btn{
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 10;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,77,109,0.7);
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Greetings -->
  <div class="text" id="greetText">üéÇ Happy Birthday Rimi ‚ù§Ô∏è</div>
  <div class="subtext" id="subText">‚ú® You are special ‚ú®</div>

  <!-- ‚úÖ Collage -->
  <div class="collage">
    <div class="photo"><img src="1.jpg" alt="1"></div>
    <div class="photo"><img src="2.jpg" alt="2"></div>
    <div class="photo"><img src="3.jpg" alt="3"></div>

    <div class="photo big"><img src="5.jpg" alt="5"></div>

    <div class="photo"><img src="4.jpg" alt="4"></div>
    <div class="photo"><img src="6.jpg" alt="6"></div>
  </div>

  <!-- ‚úÖ Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <script>
    // ‚úÖ Greetings list
    const greetings = [
      { main: "üéÇ Happy Birthday Rimi ‚ù§Ô∏è", sub: "‚ú® Today is your special day ‚ú®" },
      { main: "üíñ You are my Happiness üíñ", sub: "Always stay smiling üòä" },
      { main: "üå∏ You are so Beautiful üå∏", sub: "Like a queen üëë" },
      { main: "ü•∞ I Feel Lucky to have you ü•∞", sub: "Forever together ü§ù" },
      { main: "üíù My Love for You is Endless üíù", sub: "Miss you so much üòò" },
      { main: "üéÅ Enjoy Your Day Rimi üéÅ", sub: "Lots of love ‚ù§Ô∏è" }
    ];

    let gIndex = 0;
    const greetText = document.getElementById("greetText");
    const subText = document.getElementById("subText");

    // ‚úÖ Change greeting every 3 seconds
    setInterval(() => {
      gIndex = (gIndex + 1) % greetings.length;
      greetText.innerText = greetings[gIndex].main;
      subText.innerText = greetings[gIndex].sub;
    }, 3000);

    // ‚úÖ Music play/pause
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic(){
      if(music.paused){
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      }else{
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    }
  </script>

</body>
</html>
