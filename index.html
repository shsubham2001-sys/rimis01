<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimi Birthday Collage</title>

  <style>
    body{
      margin:0;
      background:#000;
      overflow:hidden;
      font-family: Arial, sans-serif;
    }

    .text{
      position: fixed;
      top: 12px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      z-index: 10;
      pointer-events: none;
    }

    /* ‚úÖ Premium grid */
    .collage{
      width: 100vw;
      height: 100vh;
      padding: 12px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    /* ‚úÖ Box style */
    .photo{
      width: 100%;
      height: 100%;
      border-radius: 22px;
      overflow: hidden;
      background: #0b0b0b;
      box-shadow: 0 0 14px rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      position: relative;
    }

    /* ‚úÖ No crop (full photo visible) */
    .photo img{
      width: 100%;
      height: 100%;
      object-fit: contain; /* ‚úÖ crop hobe na */
      background: #000;
      transition: transform 0.35s ease;
    }

    /* ‚úÖ Slight hover zoom */
    .photo:hover img{
      transform: scale(1.05);
    }

    /* ‚úÖ Middle photo big */
    .photo.big{
      grid-column: 2 / 3;
      grid-row: 1 / 3;  /* ‚úÖ 2 row span */
      border: 1px solid rgba(255, 77, 109, 0.35);
      box-shadow: 0 0 22px rgba(255, 77, 109, 0.20);
    }

    /* ‚úÖ Music Button */
    .music-btn{
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 10;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,77,109,0.7);
    }
  </style>
</head>
<body>

  <div class="text">üéÇ Happy Birthday Rimi ‚ù§Ô∏è</div>

  <!-- ‚úÖ Premium 6 photo collage -->
  <div class="collage">
    <div class="photo"><img src="1.jpg" alt="1"></div>
    <div class="photo"><img src="2.jpg" alt="2"></div>
    <div class="photo"><img src="3.jpg" alt="3"></div>

    <!-- ‚úÖ Middle big photo (5.jpg) -->
    <div class="photo big"><img src="5.jpg" alt="5"></div>

    <div class="photo"><img src="4.jpg" alt="4"></div>
    <div class="photo"><img src="6.jpg" alt="6"></div>
  </div>

  <!-- ‚úÖ Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic(){
      if(music.paused){
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      }else{
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    }
  </script>

</body>
</html>
