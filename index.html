<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rimi Birthday</title>

  <style>
    body{
      margin:0;
      background:#000;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    /* ‚úÖ Top greetings */
    .top{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 14px 10px 10px 10px;
      text-align: center;
      z-index: 50;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0));
    }

    #greetText{
      color:#fff;
      font-size: 22px;
      font-weight: 800;
      text-shadow: 0 0 12px rgba(255,255,255,0.85);
    }

    #subText{
      margin-top: 4px;
      color: rgba(255,255,255,0.85);
      font-size: 13px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* ‚úÖ Perfect 6 photo grid (no extra tall middle) */
    .collage{
      width: 100vw;
      height: 100vh;
      padding: 80px 12px 70px 12px; /* top greetings + bottom music space */
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 12px;
    }

    .photo{
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 18px rgba(255,255,255,0.08);
      background: #111;
    }

    .photo img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* ‚úÖ clean collage */
      object-position: center;
      display: block;
    }

    /* ‚úÖ Music button */
    .music-btn{
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 60;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,77,109,0.7);
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Greetings -->
  <div class="top">
    <div id="greetText">üéÇ Happy Birthday Rimi ‚ù§Ô∏è</div>
    <div id="subText">‚ú® You are special ‚ú®</div>
  </div>

  <!-- ‚úÖ Perfect 6 Photo Collage -->
  <div class="collage">
    <div class="photo"><img src="1.jpg" alt="1"></div>
    <div class="photo"><img src="2.jpg" alt="2"></div>
    <div class="photo"><img src="3.jpg" alt="3"></div>
    <div class="photo"><img src="4.jpg" alt="4"></div>
    <div class="photo"><img src="5.jpg" alt="5"></div>
    <div class="photo"><img src="6.jpg" alt="6"></div>
  </div>

  <!-- ‚úÖ Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

  <script>
    // ‚úÖ Auto changing greetings
    const greetings = [
      { main: "üéÇ Happy Birthday Rimi ‚ù§Ô∏è", sub: "‚ú® Today is your special day ‚ú®" },
      { main: "üíñ You are my Happiness üíñ", sub: "Always stay smiling üòä" },
      { main: "üå∏ You are so Beautiful üå∏", sub: "You look like a queen üëë" },
      { main: "ü•∞ Lucky to have you ü•∞", sub: "Forever together ü§ù" },
      { main: "üíù My Love for You üíù", sub: "Miss you so much üòò" },
      { main: "üéÅ Enjoy your day üéÅ", sub: "Lots of love ‚ù§Ô∏è" }
    ];

    let gIndex = 0;
    const greetText = document.getElementById("greetText");
    const subText = document.getElementById("subText");

    setInterval(() => {
      gIndex = (gIndex + 1) % greetings.length;
      greetText.innerText = greetings[gIndex].main;
      subText.innerText = greetings[gIndex].sub;
    }, 2500);

    // ‚úÖ Music play/pause
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic(){
      if(music.paused){
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      }else{
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    }
  </script>

</body>
</html>
